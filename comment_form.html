<html>
  <head>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script>
      $().ready(function() {
        // validate the comment form when it is submitted
        $("#commentForm").validate({
          rules: { name: { minlength: 3 }
        });
      });
    </script>
  </head>
  <body>
    <h3>Custom Form Validation</h3>
    <form id="commentForm" action="#">
      <fieldset>
        <legend>Please provide your name, email address (won't be
          published) and a comment</legend>
        <p>
          <label for="name">Name (required, at least 2 characters)</label>
          <input id="name" name="name" type="text" required />
        </p>
        <p>
          <label for="email">E-Mail (required)</label>
          <input id="email" type="email" name="email" required />
        </p>
        <p>
          <label for="url">URL (optional)</label>
          <input id="url" type="url" name="url">
        </p>
        <p>
          <label for="comment">Your comment (required)</label>
          <textarea id="comment" name="comment" required></textarea>
        </p>
        <p>
          <input class="submit" type="submit" value="Submit">
        </p>
      </fieldset>
    </form>
  </body>
</html>
